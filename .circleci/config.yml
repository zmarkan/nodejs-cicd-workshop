# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      
      - run: 
          name: Run Unit Tests
          command: |
            mkdir ~/test-results
            ./node_modules/mocha/bin/mocha test/ --reporter mocha-junit-reporter --reporter-options reportDir=test-results,reportFilename=test-results
          environment:
            MOCHA_FILE: ~/test-results/test-results.xml
      - store_test_results:      
          path: ~/test-results

workflows:
 build-test-deploy:
  jobs:
    - build-and-test